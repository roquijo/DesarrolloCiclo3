<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Nuevo Ingreso</title>
    <link rel="shortcut icon" href="../comercio-electronico.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Mercado</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" role="navigation">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="true" href="login.html">Productos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#"
                            onclick="alert('Proyecto Desarollado Por Jorge Rojas, Gustavo Ramirez, Julian Garzon, Javier Quintero, Diego vega')">Acerca
                            de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="true" href="login.html">Ingresar</a>
                    </li>
                </ul>

                <form class="d-flex" style="margin-top:13px;">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <form class="form-horizontal" action="#" method="post">
        <fieldset>
            <div class="container">
                <di class="row">
                    <!-- Nombres -->
                    <legend><h2>Registro Nuevo Usuario</h2></legend>
                    <!-- Text input-->
                    <div class="col">
                        <div class="mb-3 form-group">
                            <div class="mb-3"><label class="col-md-8 control-label" for="Name">Nombre</label></div>
                            <div class="col-md-8">
                                <input id="Name" name="Name" type="text" placeholder="Ingrese Nombres"
                                    class="form-control input-md" required="">
                            </div>
                        </div>
                        <!-- Apellidos-->
                        <div class="mb-3 form-group">
                            <div class="mb-3"><label class="col-md-8 control-label" for="Lastname">Apellido</label>
                            </div>
                            <div class="col-md-8">
                                <input id="Lastname" name="Lastname" type="text" placeholder="Ingrese Apellidos"
                                    class="form-control input-md" required="">
                            </div>
                        </div>
                        <!-- Nombre Usuario-->
                        <div class="mb-3 form-group">
                            <div class="mb-3"><label class="col-md-8 control-label" for="nickname">Nombre
                                    Usuario</label></div>
                            <div class="col-md-8">
                                <input id="nickname" name="nickname" type="text" placeholder="Ingrese Nombre Usuario"
                                    class="form-control input-md" required="">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Correo-->
                        <div class="mb-3 form-group">
                            <div class="mb-3"><label class="col-md-8 control-label" for="email">Correo</label></div>
                            <div class="col-md-8">
                                <input type="email" class="form-control input-md" id="email" name="email"
                                    placeholder="name@example.com" required="">
                            </div>
                        </div>
                        <!-- Contraseña-->
                        <div class="mb-3 form-group">
                            <div class="mb-3"><label class="col-md-8 control-label" for="password">Contraseña</label>
                            </div>
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <input id="password" name="password" type="password" minlength="8"
                                        placeholder="Ingrese una contraseña" class="form-control input-md" required="">
                                </div>
                                <span class="help-block"><h><small>8 a 16 caracteres como mínimo</small> </h></span>
                            </div>
                        </div>
                        <!-- Confirmación Contraseña-->
                        <div class="mb-3 form-group">
                            <div class="mb-3"><label class="col-md-8 control-label" for="passwordConf">Confirme
                                    contraseña</label></div>
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <input id="passwordConf" name="passwordConf" type="password" minlength="8"
                                        placeholder="Ingrese nuevamente" class="form-control input-md" required="">
                                </div>
                                <span class="help-block"><h><small>8 a 16 caracteres como mínimo</small></h></span>
                            </div>
                        </div>
                    </div>
                    <!-- Botones - Confirmar y limpiar -->
                    <div class="mb-3 form-group">
                        <label class="col-md-4 control-label mb-3" for="submit"><h2>Registro</h2></label>
                        <div class="col-md-8">
                            <button type="submit" id="submit" name="submit" class="btn btn-dark">Confirmar</button>
                            <button type="reset" id="reset" name="reset" class="btn btn-secondary">Limpiar</button>
                        </div>
                    </div>
                </di>
            </div>
        </fieldset>
    </form>
</body>

</html>
