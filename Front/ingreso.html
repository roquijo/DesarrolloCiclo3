<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Nuevo Ingreso</title>
    <link rel="shortcut icon" href="../comercio-electronico.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Mercado</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" role="navigation">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="true" href="login.html">Productos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#"
                            onclick="alert('Proyecto Desarollado Por Jorge Rojas, Gustavo Ramirez, Julian Garzon, Javier Quintero, Diego vega')">Acerca
                            de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="true" href="login.html">Ingresar</a>
                    </li>
                </ul>

                <form class="d-flex" style="margin-top:13px;">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <center>
        <form class="form-horizontal" action="#" method="post">
            <fieldset>
                <!-- Nombres -->
                <legend>Registro</legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Name">Nombre</label>
                    <div class="col-md-4">
                        <input id="Name" name="Name" type="text" placeholder="Ingrese Nombres" class="form-control input-md"
                            required="">
                    </div>
                </div>
                <!-- Apellidos-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Lastname">Apellido</label>
                    <div class="col-md-4">
                        <input id="Lastname" name="Lastname" type="text" placeholder="Ingrese Apellidos"
                            class="form-control input-md" required="">
                    </div>
                </div>
                <!-- Nombre Usuario-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nickname">Nombre Usuario</label>
                    <div class="col-md-4">
                        <input id="nickname" name="nickname" type="text" placeholder="Ingrese Nombre Usuario"
                            class="form-control input-md" required="">
                    </div>
                </div>
                <!-- Correo-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Correo</label>
                    <div class="col-md-4">
                        <input id="email" name="email" type="email" placeholder="Ingrese Correo"
                            class="form-control input-md" required="">
                    </div>
                </div>
                <!-- Contraseña-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Contraseña</label>
                    <div class="col-md-4">
                        <input id="password" name="password" type="password" placeholder="Ingrese una contraseña"
                            class="form-control input-md" required="">
                        <span class="help-block">8 a 16 caracteres como mínimo </span>
                    </div>
                </div>
                <!-- Confirmación Contraseña-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="passwordConf">Confirme contraseña</label>
                    <div class="col-md-4">
                        <input id="passwordConf" name="passwordConf" type="password" placeholder="Ingrese nuevamente"
                            class="form-control input-md" required="">
                        <span class="help-block">8 a 16 caracteres como mínimo</span>
                    </div>
                </div>
                <!-- Botones - Confirmar y limpiar -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="submit">Registro</label>
                    <div class="col-md-8">
                        <button type="submit" id="submit" name="submit" class="btn btn-primary">Confirmar</button>
                        <button type="reset" id="reset" name="reset" class="btn btn-danger">Limpiar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </center>
</body>

</html>
